<div class="posts-container">
        <div class="posts-list">
            {{ range .Data.Pages.ByDate.Reverse }}
            <div class="post">
                <a href="{{ .Permalink }}">            
                <div class="card post-card" style='background-image: url("/img/{{ .Params.image }}");'>
                  <span class="post-title">{{ .Title }}</span>
                  <span class="post-date">{{ .Date.Format "2 Jan 06" }}</span>
                </div>
                </a>                      
            </div>
            {{ end }}        
        </div>
    </div>
